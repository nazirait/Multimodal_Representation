# src/comparative/configs/model/vilbert_visualgenome.yaml

_target_: comparative.models.transformers.vilbert_visualgenome.VisualGenomeViLBERT

model_name: distilbert-base-uncased
n_classes: 500

lr: 2.0e-5
wd: 0.01

# joint transformer dimensions
d_model: 256
n_heads: 4
n_layers: 2
dim_feedforward: 512
dropout: 0.1

# image branch
use_image_cnn: true
image_model: resnet18
freeze_image_cnn: true

# graph branch (must match graph-top-k in preprocessing)
graph_emb_dim: 50
graph_hidden: 128

# text
max_text_length: 64

# pooling
pool_type: mean   
