# src/comparative/configs/model/clip_visualgenome.yaml

_target_: comparative.models.transformers.clip_visualgenome.CLIPVisualGenome

model_name: distilbert-base-uncased
n_classes: 500

lr: 2.0e-5
wd: 0.01

embed_dim: 256

# image branch
use_image_cnn: true
image_model: resnet18
freeze_image_cnn: true

# graph branch (must match graph-top-k in preprocessing)
graph_emb_dim: 50
graph_hidden: 128

# text
max_text_length: 64

# loss weights
cls_loss_weight: 1.0
contrastive_loss_weight: 1.0
