# Text-only classifier using CLIP text tower (MovieLens)
clip_text_only:
  _target_: comparative.models.transformers.clip_module.CLIPTextOnlyClassifier
  lr: 5e-5
  weight_decay: 0.01
  eps: 1e-8
  max_steps: 10000
  text_encoder_name: openai/clip-vit-base-patch16
  classifier_hidden: 512
  num_labels: 20
  multilabel: true
  freeze_text: false

# Image-text contrastive CLIP (Fashion, MovieLens posters)
clip_dual_encoder:
  _target_: comparative.models.transformers.clip_module.CLIPDualEncoderModule
  lr: 1e-4
  weight_decay: 0.01
  clip_model_name: openai/clip-vit-base-patch16
  freeze_backbones: true
  temperature_init: 0.07
  temperature_min: 0.01
  temperature_max: 0.2
